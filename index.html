<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureBeacon - Advanced Phishing Threat Detection System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        background-color: #000000 !important;
        color: #10b981;
      }
      body {
        background-color: #000000 !important;
        color: #10b981;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      #root {
        background-color: #000000 !important;
        width: 100%;
        min-height: 100vh;
        display: block;
      }
      /* Prevent flash during load */
      body:not(.loaded) {
        background-color: #000000 !important;
      }
    </style>
  </head>
  <body>
    <script>
      // Immediately set body background to prevent flash
      (function() {
        document.body.style.backgroundColor = '#000000';
        document.body.style.margin = '0';
        document.body.style.padding = '0';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
